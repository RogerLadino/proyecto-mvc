<!-- templates/crear-clase.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Clase</title>

    <!-- Bootstrap -->
    <link
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />

    <!-- Tus estilos -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/general.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='icons/icons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/navigation.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/clases.css') }}"
    />
  </head>

  <body class="text-light">
    {% include 'layout/navbar.html' %}
    <div class="d-flex">
      {% include 'layout/sidebar.html' %}

      <!-- Contenido principal -->
      <main class="main-content p-4 w-100">
        <div class="titulo-clase mb-4">
          <div class="titulo d-flex align-items-center gap-2">
            <div class="cuadrado"></div>
            <h1 class="mb-0">Crear Clase</h1>
          </div>
        </div>

        <!-- Formulario -->
        <div
          class="card p-4"
          style="background-color: var(--card); max-width: 500px"
        >
          <form method="POST" action="{{ url_for('aulas_bp.crear') }}">
            <div class="mb-3">
              <label class="form-label d-flex align-items-center gap-2">
                <i class="icon-circle-empty"></i>
                <span>Nombre de la clase</span>
              </label>
              <input
                type="text"
                name="nombre"
                class="form-control"
                placeholder="Ejemplo: MatemÃ¡ticas"
                required
              />
            </div>
            <div class="d-flex gap-3">
              <button
                type="submit"
                class="btn text-light"
                style="background-color: var(--accent)"
              >
                Crear
              </button>
              <a
                href="{{ url_for('aulas_bp.aulas') }}"
                class="btn btn-secondary"
                >Cancelar</a
              >
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
